<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webhistory</title>
    <link href="css/global-style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Manrope"
    />
    <link rel="stylesheet" href="./css/timeline.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/timelineElement.js" defer></script>
    <script src="scripts/menuElement.js" defer></script>
    <script src="scripts/footerElement.js" defer></script>
  </head>
  <body>
    <header>
      <menu-element active="Timeline"></menu-element>
    </header>
    <main>
      <div class="container-fluid front-page">
        <a href="#timeline" role="button" class="btn btn-primary">
          Take me to the timeline!
        </a>
      </div>
      <div class="timeline-background">
      <div class="container-fluid">
        <h2 class="timeline-title" id="timeline">
          The history of webdevelopment
        </h2>
      </div>
      
        <div class="main-timeline">
          <timeline-element title="Titel 1" year="2003">xdd</timeline-element>
          <timeline-element title="Titel 2" year="2004"
            >some-text</timeline-element
          >
          <timeline-element title="Titel 1" year="2006"></timeline-element>
          <timeline-element title="Titel 2" year="2007"></timeline-element>
          <timeline-element title="Titel 1" year="2008"></timeline-element>
          <timeline-element title="Titel 2" year="2010"></timeline-element>
          <timeline-element title="Titel 1" year="2015"></timeline-element>
          <timeline-element title="Titel 2" year="2016"></timeline-element>
          <timeline-element title="Titel 1" year="2020"></timeline-element>
          <timeline-element title="Titel 2" year="Today"></timeline-element>
        </div>
      </div>
      </div>
    </main>
    <footer>
      <footer-text></footer-text>
    </footer>
  </body>
</html>
